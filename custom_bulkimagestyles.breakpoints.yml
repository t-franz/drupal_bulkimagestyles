custom_bulkimagestyles.devicewidth.min320:
  label: min-width 320
  mediaQuery: 'all and (min-width: 320px)'
  weight: '0'
  multipliers:
    - '1x'

custom_bulkimagestyles.devicewidth.min320_2x:
  label: min-width 320 2x
  mediaQuery: 'only screen and (min-width: 320px) and (-webkit-min-device-pixel-ratio: 2), only screen and (min-width: 320px) and (min-resolution: 192dpi)'
  weight: '1'
  multipliers:
    - '1x'


